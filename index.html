<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <div class="contents">
        <div class="controls">
            <div class="brush">
                <button>Paint Brush</button>
                <input type="color">
            </div>
            <button>Pencil</button>
            <button>Rainbow</button>
            <button>Eraser</button>
        </div>
        <div class="grid"></div>
    </div>
    <div class="manipulate">
        <label for="size">Choose Grid Size</label>
        <div class="column">
            <input type="range" id="size" min="4" max="30" value="8">
            <span>8X8</span>
        </div>
        <button id="clear">Clear</button>
    </div>
    <footer>Copyright &copy; Ishan Aryan 2024</footer>
</body>
</html>
