<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>Etch-A-Sketch</title>
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <div class="contents">
        <div class="controls">
            <div class="brush">
                <button class="panels paint">Paint Brush</button>
                <label>
                    <input type="color" id="colorInput">
                    <div class="custom-color" id="colorPreview"></div>
                  </label>
            </div>
            <button class="panels pencil">Pencil</button>
            <button class="panels rainbow">Rainbow</button>
            <button class="panels eraser">Eraser</button>
        </div>
        <div class="grid"></div>
    </div>
    <div id="number">8x8</div>
    <div class="manipulate">
        <label for="size">Choose Grid Size :</label>
        <input type="range" id="size" min="4" max="40" value="8">
        <button id="clear">Clear</button>
    </div>
    <footer>Copyright &copy; |Ishan Aryan 2024</footer>
</body>
</html>
